<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Pagos</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success"(click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Fecha de pago</th>
                <th scope="col">Id del contrato</th>
                <th scope="col">Id de la factura</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of payments">
                <td>{{ actual.id }}</td>
                <td>{{ actual.payment_date }}</td>
                <td>{{ actual.contract_id }}</td>
                <td>{{ actual.bill_id }}</td>
                <td>
                  <button type="button"class="btn btn-success"(click)="view(actual.id)">Ver</button>
                  <button type="button"class="btn btn-warning"(click)="update(actual.id)">Editar</button>
                  <button type="button"class="btn btn-danger"(click)="delete(actual.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
