<div class="header bg-gradient-danger pd-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
            </div>
          </div>
          <h3 class="mb=0">Persona Natural</h3>
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">Id</th>
                <th scope="col-2">Usuario</th>
                <th scope="col-2">Tipo de documento</th>
                <th scope="col-2">Numero de documento</th>
                <th scope="col-2">Fecha de nacimiento</th>
                <th scope="col-2">Compa√±ia</th>
                <th scope="col-2">Cliente</th>
                <th scope="col-2">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let naturalperson of naturalpeople">
                <td>{{ naturalperson.id }}</td>
                <td>{{ naturalperson.user_id }}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(naturalperson.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(naturalperson.id)">Actualizar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(naturalperson.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
